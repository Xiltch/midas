<div *ngIf="transaction">
  <div>
    <label>Date</label>{{transaction.date| date:'yyyy-MM-dd'}}
  </div>
  <div>
    <label>Account</label>{{transaction.account}}
  </div>
  <div>
    <label>Category</label>{{transaction.category}}
  </div>
  <div>
    <label>Amount</label>{{transaction.amount | currency:transaction.currency:true}}
  </div>
  <div>
    <label>Description</label>{{transaction.description}}
  </div>
  <div>
    <label>Source</label>{{transaction.source}}
  </div>
  <div>
    <label>Reference</label>{{transaction.reference}}
  </div>
  <button (click)="changeCategory()">Change Category</button>
</div>
