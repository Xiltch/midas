<div>
  <h2>Transcations</h2>
  <ul class="transactions">
    <li *ngFor="let transaction of transactions">
      <label>Date</label><div class="date">{{transaction.date}}</div>
      <label>Amount</label><div class="amount">{{transaction.amount | currency:transaction.currency:true}}</div>
      <label>Description</label><div class="description">{{transaction.description}}</div>
    </li>
  </ul>
</div>
